<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF; /* Changed from green to blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container .links {
            text-align: center;
            margin-top: 10px;
        }
        .login-container .links a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
        .message-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <p><a href="contact-us.html">Contact Us</a></p>
        </div>
    </div>

    <div class="message-container" id="message-container" style="display: none;">
        <h3>You have successfully logged in!</h3>
        <p>Thank you, <span id="display-username"></span>. Feel free to <a href="contact-us.html">Contact Us</a> or <a href="index.html">Back to Home Page</a>.</p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();  // Prevent form submission
            
            // Get the username entered
            var username = document.getElementById('username').value;
            
            // Hide login form
            document.getElementById('login-container').style.display = 'none';
            
            // Show success message and display the username
            document.getElementById('message-container').style.display = 'block';
            document.getElementById('display-username').textContent = username;
        }
    </script>

</body>
</html>
