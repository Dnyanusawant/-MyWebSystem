<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body {      
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://via.placeholder.com/1920x1080');
      background-size: cover;
      background-position: center;
    }
    .container {
      width: 80%;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-wrap: wrap;
    }
    .section {
      flex: 1;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
    }
    .info-section {
      background-color: #007BFF;
      color: white;
      text-align: center;
    }
    .form-section {
      background-color: #f4f4f4;
    }
    h1, h2, .success {
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section info-section">
      <h1>Welcome to Registration</h1>
      <p>Please provide the following details to create your account.</p>
      <a href="home.html" style="color: #fff; text-decoration: underline;">Home</a>
    </div>

    <div class="section form-section">
      <h2>Register Here</h2>
      <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" required>

        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" placeholder="Enter your contact number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Create a password" required>

        <label for="verifyPassword">Verify Password:</label>
        <input type="password" id="verifyPassword" placeholder="Re-enter your password" required>

        <button type="submit">Register</button>
      </form>
      <div id="successMessage" style="display: none;">
        <p class="success" style="color: green; font-size: 1.2em;">Registration successful!</p>
        <button onclick="goToLogin()">Go to Login</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const verifyPassword = document.getElementById('verifyPassword').value;
      const passwordRegex = /^(?=.*[!@#$%^&*])(?=.*[0-9].*[0-9])[A-Za-z0-9!@#$%^&*]{8,}$/;

      if (!passwordRegex.test(password)) {
        alert('Password must contain at least 8 characters, a special character, and at least 2 numbers.');
        return;
      }

      if (password !== verifyPassword) {
        alert('Passwords do not match.');
        return;
      }

      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    });

    function goToLogin() {
      window.location.href = "login.html";  // Redirect to login page
    }
  </script>
</body>
</html>
